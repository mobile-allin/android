apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "br.com.allin.mobile.allinmobilelibrary"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    // FIREBASE - NECESSÁRIO PARA RECEBIMENTO DE PUSH
    implementation 'com.google.firebase:firebase-messaging:17.5.0'

    // ANDROID ROOM - NECESSÁRIO PARA AS CONSULTAS DO BANCO DE DADOS
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'

    // LOCATION - NECESSÁRIO PARA A LOCALIZAÇÃO DO USUÁRIO QUE ESTÁ CLICANDO NA NOTIFICAÇÃO
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    implementation project(path: ':pushnotifications-library', configuration: 'default')
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.2@aar') {
        transitive = true
    }
}

// GOOGLE SERVICES
apply plugin: 'com.google.gms.google-services'

