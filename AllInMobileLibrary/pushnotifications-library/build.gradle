apply plugin: 'com.android.library'

// To Publish the library execute the command in console:
//
// Add in local properties:
// bintray.user=<USEr>
// bintray.apikey=<API_KEY>
//
// Execute in Terminal:
// ./gradlew bintrayUpload

ext {
    bintrayRepo = 'allin'
    bintrayName = 'allin-mobile'
    bintrayUserOrg = 'allinmarketingcloud'

    publishedGroupId = 'br.com.allin.mobile.pushnotification'
    libraryName = 'All iN Mobile'
    artifact = 'allin-mobile'

    libraryDescription = 'Vers√£o Beta da Ferramenta de Push e BTG360 (Remarketing)'
    siteUrl = 'http://allin.com.br/'
    gitUrl = 'https://github.com/giep-br/mobile-android.git'
    libraryVersion = '0.1.12-beta'

    developerId = 'lbrsilva-allin'
    developerName = 'Lucas Barbosa Rodrigues Silva'
    developerEmail = 'lrodrigues@allin.com.br'

    licenseName = 'The JSON License'
    licenseUrl = 'http://www.json.org/license.html'
    allLicenses = ["JSON"]
}

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
    }
}

configurations {
    jaxDoclet
}

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

dependencies {
    // SUPPORT LIBRARY
    implementation 'com.android.support:appcompat-v7:26.1.0'

    // FIREBASE
    implementation 'com.google.firebase:firebase-core:16.0.3'
    implementation 'com.google.firebase:firebase-messaging:17.3.1'

    // LOCATION
    implementation 'com.google.android.gms:play-services-location:15.0.1'

    // ROOM
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'
}

// BINTRAY
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
