apply plugin: 'com.android.library'

// To Publish the library execute the command in console:
//
// Add in local properties:
// bintray.user=<USEr>
// bintray.apikey=<API_KEY>
//
// Execute in Terminal:
// ./gradlew bintrayUpload

ext {
    bintrayRepo = 'allin'
    bintrayName = 'allin-mobile'
    bintrayUserOrg = 'allinmarketingcloud'

    publishedGroupId = 'br.com.allin.mobile.pushnotification'
    libraryName = 'All iN Mobile'
    artifact = 'allin-mobile'

    libraryDescription = 'Vers√£o da Ferramenta de Push e BTG360 (Remarketing)'
    siteUrl = 'http://allin.com.br/'
    gitUrl = 'https://github.com/giep-br/mobile-android.git'
    libraryVersion = '0.2.25'

    developerId = 'lbrsilva-allin'
    developerName = 'Lucas Barbosa Rodrigues Silva'
    developerEmail = 'lrodrigues@allin.com.br'

    licenseName = 'The JSON License'
    licenseUrl = 'http://www.json.org/license.html'
    allLicenses = ["JSON"]
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        abortOnError false
    }
}

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

dependencies {
    // SUPPORT LIBRARY
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.1.0'

    // FIREBASE
    implementation 'com.google.firebase:firebase-core:17.4.3'
    implementation 'com.google.firebase:firebase-messaging:20.2.1'

    // ROOM
    implementation 'androidx.room:room-runtime:2.2.5'
    annotationProcessor 'androidx.room:room-compiler:2.2.5'
}

// BINTRAY
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'