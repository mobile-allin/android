apply plugin: 'com.android.library'

// To Publish the library execute the command in console:
//
// Add in local properties:
// bintray.user=<USEr>
// bintray.apikey=<API_KEY>
//
// Execute in Terminal:
// ./gradlew bintrayUpload

ext {
    bintrayRepo = 'maven'
    bintrayName = 'AllInMobileLibrary'

    publishedGroupId = 'br.com.allin.mobile.pushnotification'
    libraryName = 'pushnotifications-library'
    artifact = 'pushnotifications-library'

    libraryDescription = 'Biblioteca de push da AllIn'

    siteUrl = 'http://allin.com.br/'
    gitUrl = 'https://github.com/giep-br/mobile-android.git'

    libraryVersion = '0.1.4-beta'

    developerId = 'lbrsilva-allin'
    developerName = 'Lucas Barbosa Rodrigues Silva'
    developerEmail = 'lrodrigues@allin.com.br'

    licenseName = 'The JSON License'
    licenseUrl = 'http://www.json.org/license.html'
    allLicenses = ["JSON"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    jaxDoclet
}

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.android.gms:play-services-gcm:10.0.0'
    compile 'com.google.android.gms:play-services-location:10.0.0'

    jaxDoclet("com.google.doclava:doclava:1.0.6")
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
