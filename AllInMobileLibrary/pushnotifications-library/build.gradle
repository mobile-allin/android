apply plugin: 'com.android.library'

// To Publish the library execute the command in console:
//
// Add in local properties:
// bintray.user=<USEr>
// bintray.apikey=<API_KEY>
//
// Execute in Terminal:
// ./gradlew bintrayUpload

ext {
    bintrayRepo = 'maven'
    bintrayName = 'AllInMobileLibrary'

    publishedGroupId = 'br.com.allin.mobile.pushnotification'
    libraryName = 'pushnotifications-library'
    artifact = 'pushnotifications-library'

    libraryDescription = 'Biblioteca de push da AllIn'

    siteUrl = 'http://allin.com.br/'
    gitUrl = 'https://github.com/giep-br/mobile-android.git'

    libraryVersion = '0.1.7-beta'

    developerId = 'lbrsilva-allin'
    developerName = 'Lucas Barbosa Rodrigues Silva'
    developerEmail = 'lrodrigues@allin.com.br'

    licenseName = 'The JSON License'
    licenseUrl = 'http://www.json.org/license.html'
    allLicenses = ["JSON"]
}

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
    }
}

configurations {
    jaxDoclet
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.google.android.gms:play-services-gcm:11.8.0'
    compile 'com.google.android.gms:play-services-location:11.8.0'

    jaxDoclet("com.google.doclava:doclava:1.0.6")
}

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
